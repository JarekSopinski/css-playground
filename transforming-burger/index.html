<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Transforming hamburger menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="icon">
            <div class="hamburger"></div>
        </div>

        <script src="jquery-3.3.1.min.js"></script>

        <script>
            const $icon = $('.icon');
            $icon.on('click', () => {
                $icon.toggleClass('active')
            })
        </script>
    </body>
</html>
